{% extends 'base.html' %}

{% block title %}Добавление команды{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Добавление новой команды</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Создать команду</button>
            <a href="{% url 'teams:teams_all' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
