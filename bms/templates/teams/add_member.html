{% extends 'base.html' %}

{% block title %}Добавить участника в {{ team.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Добавить участника в {{ team.name }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.user.label_tag }}
                    {{ form.user }}
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="{% url 'teams:team_detail' team.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
