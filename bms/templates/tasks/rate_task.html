{% extends 'base.html' %}

{% block content %}
<h1>Оценка задачи: {{ object.task.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить оценку</button>
</form>

{% if object.task.status != 'completed' %}
    <div class="alert alert-warning mt-3">
        Задача ещё не выполнена. Оценивать можно только завершённые задачи.
    </div>
{% endif %}

{% endblock %}
